type Post{
    id: ID
    title: String
    description: String
    content: String
}

type Author{
    id: ID
    username: String
    gender: String
    ip: String

}



type Query{
    getPostById(id: ID): Post
    getAllPosts: [Post]
    getAuthorById(id: ID): Author
    getAllAuthor: [Author]
}

type Mutation{
    createPost(title:String!, description:String!, content:String!): Post!
    createAuthor(username:String!, gender:String!, ip:String!): Author!
} 